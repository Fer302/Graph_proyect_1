      <canvas id="c1"></canvas>
      <script>
          var canvas = document.getElementById('c1');
          canvas.width = 400;
          canvas.height = 400;
          function fn3() {
            var c = canvas.getContext('2d');
            c.clearRect(0, 0, canvas.width, canvas.height);
            var nver = gr.numVertices;
            var xz = 400 / (nver * 2);
            for (var i = 0; i < nver; i++) {
              for (var j = 0; j < nver; j++) {
                var x = i * (400 / nver);
                var y = j * (400 / nver);
                c.beginPath();
                c.lineWidth = "1";
                c.strokeStyle = "black";
                c.fillStyle = "black";
                var str1 = xz.toString();
                var str2 = "px Arial";
                var fonts = str1.concat(str2);
                c.font = fonts;
                c.fillText(gr.MatrizAdy[i][j], x, y + (400 / nver));
                c.rect(x, y, (400 / nver), (400 / nver));
                c.stroke();
              }
            }
          }
      </script>
